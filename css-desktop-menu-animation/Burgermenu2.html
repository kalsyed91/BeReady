<html lang="en" >
   
        
<head>

  <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  <style>
    body {
  background-image: url(https://media.istockphoto.com/photos/rain-water-drop-falling-to-the-floor-in-rainy-season-picture-id522795232?k=6&m=522795232&s=612x612&w=0&h=iXr_3pGp0Q9-rCoiZYaxbPOushgiC3IwmH3VOhN2ui4=);

  background-size: cover;
  background-position: absulute;
}
    h1{
      font-size: 500%;
      font-weight: bold;
      color: white
    }
    span{
      color: white
    }
  </style>
</head>


<body>
  <span>
  <h1 align="center"> BeReady</h1>

    <div  align="right"> <span id="city"></span><span>,</span>
        
      <span id="state"></span>
      </div>
      <script>
          
          $.ajax({
              url: "https://geoip-db.com/jsonp",
              jsonpCallback: "callback",
              dataType: "jsonp",
              success: function( location ) {
                //  $('#country').html(location.country_name);
                 $('#state').html(location.state);
                  $('#city').html(location.city);
                 
                 
              }
          }); 
            
      </script>
      </span>
  

<div class="menu-trigger">
  <div class="bars"><span></span><span></span><span></span></div>

</body>
